<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117; --surface-color: #161b22; --border-color: #30363d;
            --text-primary: #e6edf3; --text-secondary: #7d8590; --accent-blue: #2f81f7;
            --status-present: #238636; --status-absent: #da3633;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); padding: 2rem; }
        .container { max-width: 1000px; margin: auto; }
        h1 { font-size: 2rem; }
        .subtitle { color: var(--text-secondary); margin-bottom: 2rem; }
        
        .controls { display: flex; gap: 1rem; margin-bottom: 1.5rem; align-items: center; }
        .controls input, .controls select { background-color: var(--surface-color); color: var(--text-primary); border: 1px solid var(--border-color); padding: 0.75rem; border-radius: 6px; font-size: 1rem; }
        
        .student-list-container { background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
        .student-row, .student-list-header { display: grid; grid-template-columns: 120px 1fr 0.5fr 1fr 150px 150px; align-items: center; padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .student-list-header { font-weight: 600; color: var(--text-secondary); text-transform: uppercase; font-size: 0.8rem; }
        .student-list-header > div[data-sort] { cursor: pointer; user-select: none; }
        .student-list-header > div[data-sort]:hover { color: var(--text-primary); }
        .student-row:last-child { border-bottom: none; }
        
        /* Sort Indicator */
        .sort-indicator { display: inline-block; margin-left: 8px; opacity: 0; transition: opacity 0.2s, transform 0.2s; font-size: 0.9em; }
        .sort-indicator.active { opacity: 1; }
        .sort-indicator.desc { transform: rotate(180deg); }
        
        /* Attendance Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--border-color); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-blue); }
        input:checked + .slider:before { transform: translateX(22px); }

        .status-text { font-weight: 600; }
        .present-text { color: var(--accent-blue); }
        .absent-text { color: var(--text-secondary); }
        
        .action-footer { margin-top: 2rem; display: flex; align-items: center; }
        .button { background-color: var(--accent-blue); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: background-color 0.2s; }
        .button:hover { background-color: #4895ff; }
        .button:disabled { background-color: var(--border-color); cursor: not-allowed; color: var(--text-secondary); }
        .button-secondary { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-primary); }
        .button-secondary:hover { background-color: var(--surface-color); }

        /* Modal for Attendance History */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); animation: fadeIn 0.3s; }
        .modal-content { background-color: var(--surface-color); margin: 5% auto; padding: 2rem; border: 1px solid var(--border-color); border-radius: 8px; width: 90%; max-width: 600px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem; }
        .modal-header h2 { margin: 0; }
        .close-button { color: var(--text-secondary); font-size: 2rem; font-weight: bold; cursor: pointer; }
        .close-button:hover { color: var(--text-primary); }
        
        .history-table-container { max-height: 60vh; overflow-y: auto; }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th, .history-table td { padding: 0.75rem; border-bottom: 1px solid var(--border-color); text-align: left; }
        .history-table th { background-color: #1c2128; }
        
        .modal-footer { margin-top: 1.5rem; text-align: right; }
        .loader { width: 40px; height: 40px; border: 4px solid var(--border-color); border-top-color: var(--accent-blue); border-radius: 50%; animation: spin 1s linear infinite; margin: 4rem auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mark Today's Attendance</h1>
        <p class="subtitle">Toggle the switch for each student and submit. Today is {{ date.today().strftime('%B %d, %Y') }}.</p>
        
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search by name...">
            <select id="class-filter"><option value="">All Classes</option></select>
            <select id="mentor-filter"><option value="">All Mentors</option></select>
        </div>

        <div class="student-list-container">
            <div class="student-list-header">
                <div data-sort="student_id">Student ID<span class="sort-indicator">▲</span></div>
                <div data-sort="name">Student<span class="sort-indicator">▲</span></div>
                <div data-sort="class">Class<span class="sort-indicator">▲</span></div>
                <div data-sort="mentor">Mentor<span class="sort-indicator">▲</span></div>
                <div>History</div>
                <div>Today's Status</div>
            </div>
            <div id="attendance-student-list">
                <div class="loader"></div>
            </div>
        </div>

        <div class="action-footer">
            <button id="submit-attendance-btn" class="button">Submit Attendance</button>
            <a href="/" style="text-decoration: none; color: var(--text-secondary); margin-left: 1rem;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Attendance History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="history-modal-title">Attendance History</h2>
                <span class="close-button" id="close-history-modal">&times;</span>
            </div>
            <div id="history-modal-body" class="history-table-container">
                <!-- Editable history table will be generated here -->
            </div>
            <div class="modal-footer">
                <button id="save-history-btn" class="button">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let allStudents = [];
        let filteredStudents = [];
        let currentSort = { column: 'name', direction: 'asc' };

        const studentList = document.getElementById('attendance-student-list');
        const submitBtn = document.getElementById('submit-attendance-btn');
        const historyModal = document.getElementById('history-modal');
        const closeModalBtn = document.getElementById('close-history-modal');
        const searchInput = document.getElementById('search-input');
        const classFilter = document.getElementById('class-filter');
        const mentorFilter = document.getElementById('mentor-filter');
        const headerContainer = document.querySelector('.student-list-header');

        function populateFilters() {
            const classes = [...new Set(allStudents.map(s => s.class))].sort((a,b) => a - b);
            const mentors = [...new Set(allStudents.map(s => s.mentor))].sort();
            
            classes.forEach(c => classFilter.innerHTML += `<option value="${c}">${c}</option>`);
            mentors.forEach(m => mentorFilter.innerHTML += `<option value="${m}">${m}</option>`);
        }
        
        function sortAndRender() {
            const { column, direction } = currentSort;
            const modifier = direction === 'asc' ? 1 : -1;

            filteredStudents.sort((a, b) => {
                const valA = a[column];
                const valB = b[column];

                if (typeof valA === 'string') {
                    return valA.localeCompare(valB) * modifier;
                }
                if (valA < valB) return -1 * modifier;
                if (valA > valB) return 1 * modifier;
                return 0;
            });

            // Update sort indicators in header
            headerContainer.querySelectorAll('.sort-indicator').forEach(el => {
                el.classList.remove('active', 'desc');
            });
            const activeIndicator = headerContainer.querySelector(`[data-sort="${column}"] .sort-indicator`);
            if (activeIndicator) {
                activeIndicator.classList.add('active');
                if (direction === 'desc') activeIndicator.classList.add('desc');
            }

            renderStudentList(filteredStudents);
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedClass = classFilter.value;
            const selectedMentor = mentorFilter.value;

            filteredStudents = allStudents.filter(student => {
                const nameMatch = student.name.toLowerCase().includes(searchTerm);
                const classMatch = !selectedClass || student.class.toString() === selectedClass;
                const mentorMatch = !selectedMentor || student.mentor === selectedMentor;
                return nameMatch && classMatch && mentorMatch;
            });
            sortAndRender();
        }

        function renderStudentList(students) {
            studentList.innerHTML = ''; 
            if (students.length === 0) {
                studentList.innerHTML = '<p style="text-align: center; padding: 2rem;">No students match the current filters.</p>';
                return;
            }
            students.forEach(student => {
                const row = document.createElement('div');
                row.className = 'student-row';
                row.dataset.studentId = student.student_id;
                row.innerHTML = `
                    <div>${student.student_id}</div>
                    <div><strong>${student.name}</strong></div>
                    <div>${student.class}</div>
                    <div>${student.mentor}</div>
                    <div>
                        <button class="button button-secondary view-history-btn" data-student-id="${student.student_id}" data-student-name="${student.name}">View History</button>
                    </div>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <label class="switch">
                            <input type="checkbox" class="attendance-checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span class="status-text present-text">Present</span>
                    </div>
                `;
                studentList.appendChild(row);
            });
        }

        async function fetchStudentsForAttendance() {
            try {
                const response = await fetch('/api/students');
                allStudents = await response.json();
                populateFilters();
                applyFilters();
            } catch (error) {
                studentList.innerHTML = '<p>Error loading student data. Please try refreshing.</p>';
                console.error('Failed to fetch students:', error);
            }
        }

        async function submitAttendance() {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            const records = [];
            document.querySelectorAll('.student-row').forEach(row => {
                if (filteredStudents.some(s => s.student_id == row.dataset.studentId)) {
                    const studentId = parseInt(row.dataset.studentId);
                    const isPresent = row.querySelector('.attendance-checkbox').checked;
                    records.push({ student_id: studentId, status: isPresent ? 'Present' : 'Absent' });
                }
            });

            try {
                const response = await fetch('/mark-attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(records)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert('Attendance submitted successfully!');
                    window.location.href = '/';
                } else { throw new Error(result.message); }
            } catch (error) {
                alert('Error submitting attendance: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Attendance';
            }
        }

        async function showAttendanceHistory(studentId, studentName) {
            const modalTitle = document.getElementById('history-modal-title');
            const modalBody = document.getElementById('history-modal-body');
            const saveBtn = document.getElementById('save-history-btn');
            
            modalTitle.textContent = `Attendance History for ${studentName}`;
            modalBody.innerHTML = '<div class="loader"></div>';
            historyModal.style.display = 'block';
            saveBtn.dataset.studentId = studentId;

            try {
                const response = await fetch(`/get-student-full-attendance/${studentId}`);
                const history = await response.json();
                
                if (history.length === 0) {
                    modalBody.innerHTML = '<p>No attendance history found.</p>';
                    saveBtn.style.display = 'none';
                    return;
                }
                saveBtn.style.display = 'inline-block';
                
                const table = document.createElement('table');
                table.className = 'history-table';
                let tableHTML = '<thead><tr><th>Date</th><th>Status</th></tr></thead><tbody>';
                
                history.reverse().forEach(record => {
                    const isChecked = record.status === 'Present' ? 'checked' : '';
                    tableHTML += `
                        <tr>
                            <td>${record.date}</td>
                            <td>
                                <label class="switch">
                                    <input type="checkbox" class="history-checkbox" data-date="${record.date}" ${isChecked}>
                                    <span class="slider"></span>
                                </label>
                            </td>
                        </tr>
                    `;
                });
                tableHTML += '</tbody>';
                table.innerHTML = tableHTML;
                modalBody.innerHTML = '';
                modalBody.appendChild(table);

            } catch (error) {
                modalBody.innerHTML = '<p>Could not load attendance history.</p>';
                console.error("History fetch error:", error);
            }
        }

        async function saveAttendanceChanges(e) {
            const saveBtn = e.target;
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            const studentId = parseInt(saveBtn.dataset.studentId);
            const records = [];

            document.querySelectorAll('.history-checkbox').forEach(checkbox => {
                records.push({
                    student_id: studentId,
                    date: checkbox.dataset.date,
                    status: checkbox.checked ? 'Present' : 'Absent'
                });
            });

            try {
                const response = await fetch('/update-historical-attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(records)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert('History updated successfully! The dashboard will now reflect the changes.');
                    historyModal.style.display = 'none';
                } else { throw new Error(result.message); }
            } catch (error) {
                alert('Error saving changes: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', applyFilters);
        classFilter.addEventListener('change', applyFilters);
        mentorFilter.addEventListener('change', applyFilters);

        headerContainer.addEventListener('click', e => {
            const header = e.target.closest('[data-sort]');
            if (!header) return;

            const column = header.dataset.sort;
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            sortAndRender();
        });

        studentList.addEventListener('change', e => {
            if (e.target.classList.contains('attendance-checkbox')) {
                const statusText = e.target.parentElement.nextElementSibling;
                statusText.textContent = e.target.checked ? 'Present' : 'Absent';
                statusText.className = e.target.checked ? 'status-text present-text' : 'status-text absent-text';
            }
        });
        
        studentList.addEventListener('click', e => {
            if (e.target.classList.contains('view-history-btn')) {
                const studentId = parseInt(e.target.dataset.studentId);
                const studentName = e.target.dataset.studentName;
                showAttendanceHistory(studentId, studentName);
            }
        });

        submitBtn.addEventListener('click', submitAttendance);
        closeModalBtn.addEventListener('click', () => historyModal.style.display = 'none');
        document.getElementById('save-history-btn').addEventListener('click', saveAttendanceChanges);
        window.addEventListener('click', e => {
            if (e.target == historyModal) historyModal.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', fetchStudentsForAttendance);
    </script>
</body>
</html>
